<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="leftImage" src="images/bg-main-desktop.png" alt="">
  <!-- <div class="frontCard">
    <p>0000 0000 0000 0000</p> 
    <p>Jane Appleseed</p> 
    <p>00/00</p> 
  </div> -->

  <!-- <div class="backCard">
  000

</div> -->
  <div class="frontCard">
    <img src="images/card-logo.svg" alt="">
    <p id="cardNumber">0000 0000 0000 0000</p>
    <p id="cardName">STEVE EDWARDS</p>
    <p id="cardExp">00/00</p>
  </div>
  <div class="backCard">
    <img src="images/bg-card-back.png" alt="">
    <p class="cvv">000</p>
  </div>

  <div class="formSectionBorder">
    <div class="formSection">
      <label for="frontCardName">CARDHOLDER NAME</label>
      <input type="text" id="frontCardName" placeholder="e.g Jane Appleseed">
      <label for="frontCardNumber">CARD NUMBER</label>
      <input type="text" id="frontCardNumber" placeholder="e.g. 1234 5678 9123 0000">
      <div class="botWrapper">
        <div class="botLeft">
          <label for="frontCardExpMonth">EXP. DATE (MM/<label for ="frontCardExpYr" >YR</label>)</label>
          <input type="text" id="frontCardExpMonth" placeholder="MM">
          <input type="text" id="frontCardExpYr" placeholder="YR">
        </div>
        <div class="botRight">
          <label for="frontCardCvc">CVC</label>
          <input type="text" id="frontCardCvc" placeholder="e.g. 123">
        </div>
      </div>
      <button>Confirm</button>
    </div>
  </div>


  <!-- Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

</body>

</html>
